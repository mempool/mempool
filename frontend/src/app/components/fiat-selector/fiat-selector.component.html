<div [formGroup]="fiatForm" class="text-small text-center">
    <select formControlName="fiat" class="form-select form-select-sm form-control-secondary form-control mx-auto" style="width: 85px;" (change)="changeFiat()">
        <option *ngFor="let currency of currencies" [value]="currency[1].code">{{ currency[1].code }}</option>
    </select>
</div>
